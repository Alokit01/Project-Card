<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">
        <div class="hori"></div>
        <div class="horizontal"></div>

        <div class="image-pic">
            <img src="profile pic.jpg" alt="profile-pic" class="image">
        </div>

        <div class="text-data">
            <span class="name">Alokit Raj Sharma</span>
            <span class="job">Video Editor & Youtube</span>
            <span class="qualification">Graduated from Nit Rourkela</span>
            
        </div>
        <div class="media-button">
            <a href="#" class="link" style="background:#4267b2"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link" style="background:#e1306c"><i class='bx bxl-instagram' ></i></a>
            <a href="#" class="link" style="background:#ff0000"><i class='bx bxl-youtube' ></i></a>
            <a href="#" class="link" style="background:#1da1f2"><i class='bx bxl-twitter' ></i></a>
            <a href="#" class="link" style="background:#0077b5"><i class='bx bxl-linkedin' ></i></a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analyst">

            <div class="data"><i class='bx bx-heart' ></i>
            <span class="number">50k</span></div>
             <div class="data"><i class='bx bx-comment'></i>
            <span class="number">10k</span></div>
            <div class="data"><i class='bx bx-share' ></i>
                <span class="number">15k</span></div>
            </div>
    


           

        
    </div>
    
</body>
</html>
